<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compensa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Compensa</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
        </div>
  </div>
</nav>
<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
