{% extends "base.html" %}
{% block content %}
<div class="login-wrapper">
  <h1>Forgot Password</h1>
  <form method="post">
    {% csrf_token %}
    <label class="form-label">Enter your UserID</label>
    <input type="text" name="userid" class="form-control" required>
    <button type="submit" class="btn-login">Next</button>
  </form>
</div>
{% endblock %}
